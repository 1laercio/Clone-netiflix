    <script type="text/javascript">
        $(document).ready(function () {
            $('#success').click(function (e) {
                e.preventDefault()
                $('#message').html(`
                <div class="alert alert-success fade in">
                    <button type="button class="close close-alert" 
                        data-dismiss="alert" aria-hidden="false">
                        <i class="fa-solid fa-angles-down"> recolher</i>
                                                             
                        </button>Sherlock é uma série britânica sobre drama policial, que apresenta uma adaptação contemporânea das histórias do detetive Sherlock Holmes, escritas por Sir Arthur Conan Doyle. A série criado por Steven Moffat e Mark Gatiss, é estrelada por Benedict Cumberbatch como Sherlock Holmes e Martin Freeman como Doutor John Watson. 
                </div>`);
            })

        });
    </script>
